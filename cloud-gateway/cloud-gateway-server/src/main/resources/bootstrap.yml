server:
  port: 3000
spring:
  application:
    name: cloud-gateway
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null
eureka:
  instance:
#    hostname: cloud-gateway
    prefer-ip-address: true
    ip-address: 127.0.0.1
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_HOST:localhost}:${EUREKA_PORT:1000}/eureka/

#日志配置
logging:
  path: ./logs/gateway-eureka
  file: ${logging.path}/root.log
  common-pattern: '%d{yyyy-MM-dd HH:mm:ss.SSS}:[%5p] [%t:%r] [%C{1}:%M:%L] --> %m%n'
  level:
    console: ERROR

#zuul网关配置
zuul:
  servlet-path: /
  add-host-header: true
  routes:
    auth:
      path: /authorization/**
      serviceId: cloud-auth
